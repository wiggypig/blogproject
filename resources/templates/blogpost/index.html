<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site - Index</title>
    <div th:replace="/fragments/styling :: head-styles"></div>
</head>
<body>

<div class="container">
    <div th:replace="fragments/navbar :: navbar" ></div>
    <h1>Welcome to Our Blog Post Site!</h1>
    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blog.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p th:text="${blog.author}"/></strong>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">
                        <!-- Link to Update -->
                        <div class="card-footer">
                            <a href="#" th:href="@{blogpost/{id}(id=${blog.id})}">
                                <button class="btn btn-light">Edit Post</button>
                            </a>
                            <a href="#" th:href="@{blogpost/delete/{id}(id=${blog.id})}">
                                <button class="btn btn-danger" type="submit">Delete Post</button>
                            </a>
                        </div>
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                        <!--                        <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="post"-->
                        <!--                              class="form-horizontal">-->
                        <!--                            <div class="form-group">-->
                        <!--                                <input type="hidden" name="_method" value="delete"/>-->
                        <!--                                <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>-->
                        <!--                            </div>-->
                        <!--                        </form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/blogpost/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
</div>
<div th:replace="/fragments/styling :: scripts" ></div>
</body>
</html>
